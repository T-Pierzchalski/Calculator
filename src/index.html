<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="Calculator which can do simple calculations." />
		<meta
			name="keywords"
			content="Calculator, calculations,
		addition, subtraction, multiplication, division, exponentation, square root" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
			rel="stylesheet" />
		<!-- style -->
		<link rel="stylesheet" href="css/main.min.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Calculator</h1>
			</header>
			<div id="top-bar">
				<input
					class="screen"
					aria-placeholder="screen"
					placeholder="89535363" />
				<button class="clear-button" aria-label="Clear">CE</button>
			</div>
			<div class="row">
				<button class="advanced functional percentager">%</button>
				<button class="advanced functional squareRooter">√</button>
				<button class="advanced functional exponentiator">×ⁿ</button>
				<button class="functional plus">+</button>
				<button>1</button><button>2</button><button>3</button>
				<!--  -->
				<button class="functional subtract">-</button>
				<!--  -->
				<button>4</button><button>5</button><button>6</button>
				<!--  -->
				<button class="functional multipler">×</button>
				<!--  -->
				<button>7</button><button>8</button><button>9</button>
				<!--  -->
				<button class="functional diviser">÷</button>
				<!--  -->
				<button>0</button><button class="dot-btn">.</button>

				<button class="equal-button">=</button>
			</div>
		</div>
		<footer>&copy; Tomasz Pierzchalski, 2023</footer>
		<script src="js/main.js"></script>
	</body>
</html>
