<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="Calculator which can do simple calculations." />
		<meta
			name="keywords"
			content="Calculator, calculations,
		addition, subtraction, multiplication, division, exponentation, square root" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<!-- style -->
		<link rel="stylesheet" href="css/main.min.css" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Kalkulator</h1>
			</header>
			<div id="top-bar">
				<input
					class="screen"
					aria-placeholder="screen"
					placeholder="89535363" />
				<button class="clear-button" aria-placeholder="Clear">CE</button>
			</div>
			<div class="row">
				<button>1</button><button>2</button><button>3</button>
				<!--  -->
				<button class="functional plus">+</button
				><button class="advanced-functional">%</button>
				<!--  -->
				<button>4</button><button>5</button><button>6</button>
				<!--  -->
				<button class="functional subtract">-</button
				><button class="advanced-functional">√</button>
				<!--  -->
				<button>7</button><button>8</button><button>9</button>
				<!--  -->
				<button class="functional multipler">×</button
				><button class="advanced-functional">×ⁿ</button>
				<!--  -->
				<button>0</button><button style="background-color: black">.</button
				><button class="equal-button">=</button
				><button class="functional diviser">÷</button
				><button style="background-color: red; color: black">Ex</button>
			</div>
		</div>
		<footer></footer>
		<script src="js/main.js"></script>
	</body>
</html>
